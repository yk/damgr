<h3>Shopping List</h3>
<div class="shopping-list">
    <md-card *ngFor="let shopItem of shopItems">
        <md-card-title>
            <span>{{shopItem.name}}</span>
            <button md-icon-button md-raised-button (click)="removeShopItem(shopItem)">
                <md-icon>remove</md-icon>
            </button>
        </md-card-title>
    </md-card>
    <md-card>
        <form (submit)="addShopItem()">
            <md-input [(ngModel)]="newShopItemName" placeholder="New Item" name="nsitem"></md-input>
            <button md-fab color="primary" [disabled]="!newShopItemName">
                <md-icon>add</md-icon>
            </button>
        </form>
    </md-card>
</div>
